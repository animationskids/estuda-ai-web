<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Estuda.Ai</title>
</head>
<body>
    <main class="container flex">
        <section class="sidebar w-[320px] flex flex-col gap-10">
            <div class="flex gap-2">
                <i data-lucide="book-copy" class="logo"></i>
                <span class="font-bold text-white text-2xl">Estuda.Ai</span>
            </div>

            <nav class="flex flex-col gap-6">
                <a href="./index.html" data-page="index" class="nav-item nav-item-area">
                    <i data-lucide="home"></i>
                    <span class="font-bold text-xl">Home</span>
                </a>

                <a href="./chatbot.html" data-page="chatbot" class="nav-item nav-item-area">
                    <i data-lucide="bot-message-square"></i>
                    <span class="font-bold text-xl">Chat</span>
                </a>

                <a href="./simulados.html" data-page="simulados" class="nav-item nav-item-area">

        <section>

                      <header class="flex justify-between">
                        <img
                          src="../assets/images/img-mat.jpg"
                          class="rounded-xl"
                          width="42px"
                          height="42px"
                          alt=""
                        />

                          class="bg-violet-400 w-[80px] h-[24px] p-1 flex justify-center items-center rounded-xl"
                        >
                          <span class="text-white font-bold">Exatas</span>
                        </div>
                      </header>
        
                      <span class="text-white font-bold text-2xl"
                        >Simulado - Exatas</span

                    </section>
        
                    <section class="flex gap-2 flex items-center">
                      <i class="text-gray-500" data-lucide="book-text"></i>

                        <span class="text-white/80">Questões</span>
                        <span class="font-semibold text-white">10</span>

                    </section>

                  <div class="bg-black w-full p-6 rounded-2xl flex flex-col gap-5">

                          class="bg-violet-400 w-[80px] h-[24px] p-1 flex justify-center items-center rounded-xl"

                          <span class="text-white font-bold">Exatas</span>

                      <span class="text-white font-bold text-2xl"
                        >Simulado - Exatas</span
                      >
                    </section>
        
                    <section class="flex gap-2 flex items-center">
                      <i class="text-gray-500" data-lucide="book-text"></i>
        
                      <div class="flex flex-col">
                        <span class="text-white/80">Questões</span>
                        <span class="font-semibold text-white">10</span>
                      </div>
                    </section>
                  </div>
            </div>
        </section>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>

        lucide.createIcons();
